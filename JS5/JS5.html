<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="JS5.css">
</head>
<body>
    <h1>Um gráfico de barras</h1>
    <form name="myForm">
        <p>Informe as alturas das barras: </p>
        <input name="altura1" id="altura1"/>
        <input name="altura2" id="altura2"/>
        <input name="altura3" id="altura3"/>
        <input name="altura4" id="altura4"/>
        <input name="altura5" id="altura5"/>
        <br>
        <p>Informe a largura das barras: </p>
        <input name="largura" id="largura"/>
        <br>
        <button id="botao">Desenhar o gráfico</button>        
    </form>
    <div class="barras">
        <div class="barra" id="barra1"></div>
        <div class="barra" id="barra2"></div>
        <div class="barra" id="barra3"></div>
        <div class="barra" id="barra4"></div>
        <div class="barra" id="barra5"></div>
    </div>
</body>
</html>
